  <body>
    <div class="login-page">
      <img class="bg-d-4" alt="" src="./public/bg-d-4@2x.png" />

      <div class="login-wrapper">
        <h3 class="login">Login</h3>
      </div>
      <div class="frame-parent">
        <button class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="enter-a-usernameemail">Enter a username/Email</div>
        </button>
        <div class="forget-pass-frame-parent">
          <input
            class="forget-pass-frame"
            placeholder="Enter a Password"
            type="text"
          />

          <div class="login-button-frame">
            <div class="forget-a-password">Forget a Password?</div>
          </div>
          <div class="frame-wrapper">
            <button class="vector-parent">
              <img
                class="frame-item"
                alt=""
                src="./public/ellipse-1.svg"
                id="ellipse"
              />

              <div class="login1">Login</div>
            </button>
          </div>
        </div>
        <div class="frame-container">
          <div class="link-frame-parent">
            <div class="link-frame">
              <div class="dont-have-an">Donâ€™t have an account?</div>
            </div>
            <div class="sign-up" id="signUpText">Sign Up</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var ellipse = document.getElementById("ellipse");
      if (ellipse) {
        ellipse.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./sign-up-page.html";
        });
      }
      </script>
  </body>
</html>
